    <div *ngIf="projectsService.projects.length > 0" class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">
      <a *ngFor="let project of projectsService.projects" routerLink="../portfolio-items" class="rk-item ae-masonry__item">
        <img src="assets/productos/{{ project.url }}" alt="">
